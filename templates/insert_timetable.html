{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/PNG" href={% static 'loginpage/logo_kosen.PNG' %} />
    <link rel="stylesheet" href="{% static 'css/report6.css' %}">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <title>Attendance Report</title>
    <style>
      .form {
        display: flex;
        flex-direction: column;
        /* align-items: center;S */
        justify-content: center;
      }
    </style>
</head>
<body>
  <div class="form">
    <form action="/check/insert/" method="post">
    {% csrf_token %}
    <label for="cls">Class</label>
    <input type="text" name="class_name" id="cls">
    <label for="day">Day</label>
    <select name="day" id="day">
      <option value="MON">MON</option>
      <option value="TUE">TUE</option>
      <option value="WED">WED</option>
      <option value="THU">THU</option>
      <option value="FRI">FRI</option>
    </select>
    <label for="period">Period</label>
    <input type="number" name="period" id="period">
    <label for="sub_name">Subject Name</label>
    <input type="text" name="subject_name" id="sub_name">
    <label for="time_start">Time Start</label>
    <input type="text" name="time_start" id="time_start">
    <label for="time_end">Time End</label>
    <input type="text" name="time_end" id="time_end">
    <button type="submit">OK</button>
    </form>
    </div>
</body>
</html>
